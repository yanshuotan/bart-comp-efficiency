# experiments/consolidated_configs/schedule.yaml

dgp: "california_housing"

dgp_params:
  n_features: 10

bart_params:
  ndpost: 10000
  nskip: 1000
  n_trees: 200
  proposal_probs:
    grow: 0.25
    prune: 0.25
    change: 0.4
    swap: 0.1

experiment_params:
  name: "Schedule"
  type: schedule
  schedules:
    - name: "Cosine_3.0_to_0.1"
      type: "cosine"
      params: {t_max: 3.0, t_min: 0.1}
    - name: "Linear_3.0_to_1.0"
      type: "linear"
      params: {t_max: 3.0, t_min: 1.0}
    - name: "Exponential_3.0_decay_0.999"
      type: "exponential"
      params: {t_max: 3.0, gamma: 0.999}
  main_seed: 1
  n_train_samples_list: [200, 500, 1000, 5000, 10000]
  n_test_samples: 10000
  test_set_fraction: 0.1
  n_chains: 8
  plot_results: False
  log_to_wandb: False
  save_full_chains: False

artifacts_dir: "experiments/consolidated_outputs/schedule_runs"

# To run:
# python experiments/runner.py --config-path experiments/consolidated_configs --config-name schedule dgp=friedman1 dgp_params.n_features=5 