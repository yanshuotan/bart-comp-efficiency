# experiments/consolidated_configs/temperature.yaml

dgp: "california_housing"  # Default DGP, override from command line e.g., python experiments/runner.py --config-name temperature dgp=friedman1

dgp_params:
  n_features: 10 # Adjust as needed for specific DGPs like friedman1 (needs >=5), dgp_2 (needs 7)

bart_params:
  ndpost: 10000     # Number of posterior samples to keep
  nskip: 1000       # Number of burn-in samples to discard
  n_trees: 200      # Number of trees in BART
  proposal_probs:
    grow: 0.25
    prune: 0.25
    change: 0.4
    swap: 0.1

experiment_params:
  name: "Temperature"
  type: grid
  param_to_vary: "bart_params.temperature"
  param_values: [1.0, 2.0, 3.0]
  main_seed: 1                       # Single seed to control all randomness
  n_train_samples_list: [200, 500, 1000, 5000, 10000] # List of training sample sizes to iterate over
  n_test_samples: 10000                 # Fixed number of test samples for synthetic DGPs
  test_set_fraction: 0.1               # Fraction of data for the test set for PMLB datasets
  n_chains: 8                          # Number of independent MCMC chains to run
  plot_results: False                    # Whether to generate and save plots
  log_to_wandb: False                     # Whether to log results to Weights & Biases
  save_full_chains: False

artifacts_dir: "experiments/consolidated_outputs/temperature_runs" # Base directory for saving results and plots

# To run:
# python experiments/runner.py --config-path experiments/consolidated_configs --config-name temperature dgp=linear
# python experiments/runner.py --config-path experiments/consolidated_configs --config-name temperature dgp=friedman1 dgp_params.n_features=5 