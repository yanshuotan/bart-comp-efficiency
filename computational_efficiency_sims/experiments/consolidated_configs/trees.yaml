# experiments/consolidated_configs/trees.yaml

dgp: "linear_additive"

dgp_params:
  n_features: 10

bart_params:
  ndpost: 10000
  nskip: 1000
  temperature: 1.0
  proposal_probs:
    grow: 0.25
    prune: 0.25
    change: 0.4
    swap: 0.1

experiment_params:
  name: "Trees"
  type: grid
  param_to_vary: "bart_params.n_trees"
  param_values: [10, 20, 50, 100, 200, 500]
  main_seed: 1
  n_train_samples_list: [200, 500, 1000, 5000, 10000]
  n_test_samples: 10000
  test_set_fraction: 0.1
  n_chains: 8
  plot_results: False
  log_to_wandb: False
  save_full_chains: False

artifacts_dir: "experiments/consolidated_outputs/trees_runs" 