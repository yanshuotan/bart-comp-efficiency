# experiments/consolidated_configs/proposal_moves.yaml

dgp: "linear_additive"  # Default DGP

dgp_params:
  n_features: 10 # Adjust as needed for specific DGPs

bart_params:
  ndpost: 10000
  nskip: 1000
  n_trees: 200
  temperature: 1.0  # Fixed temperature

experiment_params:
  name: "ProposalMoves"
  type: pairs
  pairs:
    - name: "AllMoves"
      params:
        bart_params.proposal_probs:
          grow: 0.25
          prune: 0.25
          change: 0.4
          swap: 0.1
    - name: "GrowPruneOnly"
      params:
        bart_params.proposal_probs:
          grow: 0.5
          prune: 0.5
          change: 0.0
          swap: 0.0
  main_seed: 1
  n_train_samples_list: [200, 500, 1000, 5000, 10000]
  n_test_samples: 10000
  test_set_fraction: 0.1
  n_chains: 8
  plot_results: False
  log_to_wandb: False
  save_full_chains: False

artifacts_dir: "experiments/consolidated_outputs/proposal_moves_runs"

# To run:
# python experiments/runner.py --config-path experiments/consolidated_configs --config-name proposal_moves dgp=california_housing

