# experiments/consolidated_configs/dirichlet.yaml

dgp: "linear_additive"  # Default DGP

dgp_params:
  n_features: 10 # Adjust as needed for specific DGPs

bart_params:
  ndpost: 10000
  nskip: 1000
  n_trees: 200
  temperature: 1.0  # Fixed temperature
  proposal_probs:
    grow: 0.25
    prune: 0.25
    change: 0.4
    swap: 0.1

experiment_params:
  name: "Dirichlet"
  type: pairs
  pairs:
    - name: "Dirichlet"
      params:
        bart_params.dirichlet_prior: True
    - name: "Standard"
      params:
        bart_params.dirichlet_prior: False
  main_seed: 1
  n_train_samples_list: [200, 500, 1000, 5000, 10000]
  n_test_samples: 10000
  test_set_fraction: 0.1
  n_chains: 8
  plot_results: False
  log_to_wandb: False
  save_full_chains: False

artifacts_dir: "experiments/consolidated_outputs/dirichlet_runs"

# To run:
# python experiments/runner.py --config-path experiments/consolidated_configs --config-name dirichlet dgp=low_lei_candes 